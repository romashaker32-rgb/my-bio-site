<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #0b0b0e;
            --card-bg: rgba(15, 15, 20, 0.9);
            --main-color: #00aaff;
            --text: #e1e1e1;
            --border-width: 1px;
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* –≠–§–§–ï–ö–¢ –û–¢–†–ê–ñ–ï–ù–ò–Ø –°–í–ï–¢–ê –ù–ê –§–û–ù–ï */
        .bg-glow {
            position: fixed;
            top: 50%; left: 50%;
            width: 500px; height: 500px;
            background: var(--main-color);
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: 1;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pulseGlow 8s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
            100% { transform: translate(-52%, -48%) scale(1.2); opacity: 0.2; }
        }

        /* –ü–õ–ï–ï–† –í –õ–ï–í–û–ú –í–ï–†–•–ù–ï–ú –£–ì–õ–£ */
        .playlist-sidebar {
            position: fixed; top: 25px; left: 25px;
            width: 280px; background: var(--card-bg);
            backdrop-filter: blur(20px); border-radius: 20px;
            border: var(--border-width) solid var(--main-color);
            padding: 15px; z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .playlist-title {
            font-size: 10px; text-transform: uppercase; letter-spacing: 2px;
            color: var(--main-color); margin-bottom: 10px; padding-left: 10px;
        }

        .track-btn {
            display: block; width: 100%; background: none; border: none;
            color: #666; padding: 10px 12px; text-align: left; cursor: pointer;
            font-size: 12px; border-radius: 10px; margin-bottom: 4px;
        }

        .track-btn:hover, .track-btn.active {
            background: rgba(255,255,255,0.05);
            color: var(--main-color); padding-left: 18px;
        }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ö–ê–†–¢–û–ß–ö–ê */
        .bio-container {
            position: relative; z-index: 10;
            width: 90%; max-width: 380px;
            padding: 40px 25px; text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: var(--border-width) solid var(--main-color);
            border-radius: 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.7);
        }

        .avatar {
            width: 130px; height: 130px; border-radius: 50%;
            border: 2px solid var(--main-color); margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.2);
            object-fit: cover;
        }

        .work-card {
            display: flex; align-items: center;
            background: rgba(255, 255, 255, 0.02);
            padding: 14px 20px; border-radius: 18px;
            margin-bottom: 10px; text-decoration: none;
            color: #fff; border: 1px solid rgba(255,255,255,0.08);
        }

        .work-card:hover { border-color: var(--main-color); transform: translateY(-2px); }

        .social-footer { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .btn { padding: 14px; border-radius: 16px; text-decoration: none; color: #fff; font-weight: 800; font-size: 11px; text-transform: uppercase; text-align: center; }
        .btn-da { background: #ff7200; border: 1px solid rgba(255,255,255,0.1); }
        .btn-dc { background: #5865F2; border: 1px solid rgba(255,255,255,0.1); }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .theme-panel {
            position: fixed; bottom: 25px; left: 25px;
            background: var(--card-bg); padding: 12px;
            border-radius: 50px; display: flex; gap: 12px;
            border: var(--border-width) solid var(--main-color); z-index: 100;
        }
        .color-dot { width: 22px; height: 22px; border-radius: 50%; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }

        .volume-box {
            position: fixed; bottom: 25px; right: 25px;
            display: flex; align-items: center; gap: 12px;
            background: var(--card-bg); padding: 14px 20px;
            border-radius: 50px; border: var(--border-width) solid var(--main-color); z-index: 100;
        }
        input[type=range] { width: 100px; cursor: pointer; accent-color: var(--main-color); }

    </style>
</head>
<body>

    <div class="bg-glow" id="glow"></div>

        <p id="track-name" style="font-size: 10px; color: var(--main-color); margin-bottom: 30px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;">üéµ Standby</p>

    <div class="theme-panel">

    <div class="volume-box">

    <audio id="main-player" loop></audio>

    <script>
        const audio = document.getElementById('main-player');
        const trackTitle = document.getElementById('track-name');
        
        const tracks = ["music/found.mp3", "music/scared.mp3", "music/leave.mp3", "music/cult.mp3"];
        const trackNames = ["I found you", "Scared", "Leavemealone", "Cult member"];

        function playTrack(id, startTime) {
            audio.src = tracks[id];
            audio.onloadedmetadata = function() {
                audio.currentTime = startTime;
                audio.play().catch(e => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É."));
            };
            trackTitle.innerText = "Playing: " + trackNames[id];
            
            // –°–±—Ä–æ—Å –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.track-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === id);
            });
        }

        function setVolume(v) { audio.volume = v; }
        function setTheme(color) { 
            document.documentElement.style.setProperty('--main-color', color);
            document.querySelector('.avatar').style.boxShadow = `0 0 30px ${color}33`;
        }

        // --- –ê–í–¢–û–ó–ê–ü–£–°–ö –í–¢–û–†–û–ì–û –¢–†–ï–ö–ê –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ---
        window.addEventListener('load', () => {
            playTrack(1, 0); // –ò–Ω–¥–µ–∫—Å 1 ‚Äî —ç—Ç–æ –≤—Ç–æ—Ä–∞—è –ø–µ—Å–Ω—è –≤ —Å–ø–∏—Å–∫–µ
        });

        // –ù–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –º—É–∑—ã–∫—É, –≤–∫–ª—é—á–∞–µ–º –ø–æ –ø–µ—Ä–≤–æ–º—É –∫–ª–∏–∫—É
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });
    </script>
</body>
</html>
